version: '3'

services:
  web:
    restart: always
    build: ./
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - db
    environment:
      - REDIS_HOST=redis
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=gestionProjet
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - REDDIS_URL=redis://redis:6379
    volumes:
      - .:/usr/src/app
      - node_modules:/node_modules
    networks:
      - app
  
  redis:
    restart: always
    image: "redis:7.0.11"
    ports:
      - "6379:6379"
    volumes:
      - ./dump.rdb:/data/dump.rdb
    networks:
      - app
  
  db:
    restart: always
    image: "mariadb:10.11.4"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=master
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=gestionProjet
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3034:3000"
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    networks:
      - app

volumes:
  db_data:
  grafana-data:
  node_modules:

networks:
    app:
      name: app
      external: true