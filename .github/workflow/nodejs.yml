name: Node.js CI

on:
  push:
    branches:
      - main  # Replace 'main' with your default branch name if it's different.

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.17'  # You can change this to your preferred Node.js version.

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build the app
      run: npm run build  # Replace 'build' with your build script command if it's different.
